<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpartansAI/profile</title>
    <link rel="stylesheet" href="../src/styles/perfil.css" />
    <script src="../src/components/perfil.js"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <img
          src="../public/assets/logo.png"
          class="slogo"
          alt="Logo"
          height="57px"
          width="60px"
        />
        <nav>
          <a href="">Capabilities</a>
          <a href="">About us</a>
          <a class="inc" href="">
            <button class="c">Chat</button>
          </a>
        </nav>
      </div>
    </header>
    <section id="hero">
      <div class="boton">
        <div class="inform" id="informacion">
          <div class="profile-pic-container">
            <label for="profile-pic-input">
              <div class="profile-pic">
                <img src="./assets/prf.png" id="profile-pic" alt="Profile Picture" />
              </div>
              <button class="overlay-button2" id="open2">+</button>
            </label>
          </div>
          <h2>User</h2>
          <h3>Descripción</h3>
          <input type="text" placeholder="Un poco sobre ti..." />
          <h3>Nacionalidad</h3>
          <input type="text" />
          <h3>Edad</h3>
          <input type="text" />
        </div>
      </div>
      <div class="container2">
        <div class="datos">
          <div class="infper">
            <h2>
              Información Personal
              <img
                src="./assets/icon1.png"
                alt="icono usuario"
                height="30px"
                width="30px"
              />
            </h2>
            <div class="input-grid">
              <input type="text" placeholder="Primer nombre" />
              <input type="text" placeholder="Segundo nombre" />
              <input type="text" placeholder="Primer apellido" />
              <input type="text" placeholder="Segundo apellido" />
            </div>
          </div>

          <div class="contact">
            <h2>
              Contacto
              <img
                src="./assets/icon2.png"
                alt="icono teléfono"
                height="26px"
                width="28px"
              />
            </h2>
            <input type="email" placeholder="Correo electrónico" />
            <input type="tel" placeholder="Número telefónico" />
          </div>

          <div class="estudios">
            <h2>
              Estudios
              <img
                src="./assets/icon3.png"
                alt="icono graduación"
                height="30px"
                width="33px"
              />
            </h2>
            <input type="text" placeholder="Lugar" />
            <input type="text" placeholder="Profesión" />
          </div>

          <div class="opc">
            <h2>
              Opciones
              <img
                src="./assets/icon4.png"
                alt="icono engranaje"
                height="30px"
                width="30px"
              />
            </h2>
            <input type="button" value="Editar" />
            <input type="button" value="PGRS" />
            <input type="button" value="Cerrar Sesión" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
