<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz de Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/src/styles/chat.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="circle">
                    <img id="profile-image" src="assets/spartan.png" alt="Imagen en círculo">
                </div>
            <nav class="menu">
                <button id="nuevo-chat-btn" class="btn nuevo-chat">Nuevo Chat</button>
                <button class="btn historial">Historial</button>
                <button class="btn Modo">configuraciones</button>
                <a class="inc" style="color: white;" href="./perfil.html">
                    <button class="btn perfil">Perfil</button>
                    </a>
            </nav>
        </aside>
        <main class="chat-area" >
            <div class="chat-header">
                <span class="status">En Línea</spyan>
                <div class="status-indicator"></div>
            </div>
            <div id="chat-container" class="chat-box">
                <div class="message-box"></div>
            </div>
        
            <div class="input-area">
                <input id="message-input" type="text" placeholder="Escribe tu pregunta aquí..." />
                <button id="send-btn" class="send-btn">
                    <i class="fas fa-paperclip"></i>
                </button>
                <div class="btn1">
                <button id="send-btn2" class="send-btn2">               
                <i class="fa-solid fa-arrow-up"></i>    
                </button>
                </div>
        </div>
        </main>
    </div>
    <!--ventana emergente-->

    <div id="modo-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 style="color: black;">configuraciones</h2>
            <div class="theme-options">
                <button id="light-mode-btn">Modo Claro 
                <ion-icon name="sunny"></ion-icon></button>

                <button id="dark-mode-btn">Modo Oscuro 
                 <ion-icon name="moon"></ion-icon></button>
                 <button id="idioma">Idioma</button>
                 <button></button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="/src/components/chat.js"></script>
</body>
</html>
