<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz de Chat</title>
    <link rel="stylesheet" href="/src/styles/chat.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="circle">
                    <img id="profile-image" src="assets/spartan.png" alt="Imagen en círculo">
                </div>
            <nav class="menu">
                <button id="nuevo-chat-btn" class="btn nuevo-chat">Nuevo Chat</button>
                <button class="btn historial">Historial</button>
                <button class="btn configuracion">Configuración</button>
            </nav>
        </aside>
        <main class="chat-area" >
            <div class="chat-header">
                <span class="status">En Línea</span>
                <div class="status-indicator"></div>
            </div>
            <div id="chat-container" class="chat-box">
                <div class="message-box"></div>
            </div>
            <div class="input-area">
                <input id="message-input" type="text" placeholder="Escribe tu pregunta aquí..." />
                <button id="send-btn" class="send-btn"></button>
            </div>
        </main>
    </div>

    <script src="chat.js"></script>
</body>
</html>
