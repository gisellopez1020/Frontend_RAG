<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../src/styles/admin.css" />
    <script src="../src/components/admin.js"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <a href="index.html"
          ><img
            src="../public/assets/logo.png"
            class="slogo"
            alt="Logo"
            height="57px"
            width="60px"
        /></a>
        <nav>
          <a class="inc" href="chat.html">
            <button class="c">Chat</button>
          </a>
          <a href="perfil.html"
            ><img
              src="../public/assets/btn_prf.png"
              class="slogo"
              alt="Logo"
              height="40px"
              width="40px"
          /></a>
        </nav>
      </div>
    </header>

    <section class="features">
      <h2>¿Qué quieres hacer hoy?</h2>
      <div class="feature-list">
        <div class="feature">
          <button id="list" style="font-size: 1.35em">Listar usuarios</button>
        </div>
        <div class="feature">
          <button id="get" style="font-size: 1.35em">
            Obtener usuario por ID
          </button>
        </div>
        <div class="feature">
          <button id="update" style="font-size: 1.35em">
            Actualizar rol por ID
          </button>
        </div>
        <div class="feature">
          <button id="delete" style="font-size: 1.35em">
            Eliminar usuario por ID
          </button>
        </div>
      </div>
    </section>

    <div id="listModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Lista de Usuarios</h2>
        <table id="userTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Email</th>
              <th>Rol</th>
              <th>Contraseña</th>
            </tr>
          </thead>
          <tbody id="userTableBody"></tbody>
        </table>
      </div>
    </div>

    <!-- Modal for other actions -->
    <div id="actionModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modalTitle"></h2>
        <input type="text" id="userId" placeholder="ID del usuario" />
        <button id="submitAction">Enviar</button>
        <div id="modalResult"></div>
      </div>
    </div>
  </body>
</html>
